<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin:0;
            padding:0;
        }
        #vsd {
            width: 50%;
            height: 50%;
            border: solid 1px red;
        }
    </style>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" ng-controller="MainCtrl as ctrl" style="padding:20px; height: 100%;">

        <div class="row">
            <div class="col-lg-1">data length:</div>
            <div class="col-lg-1"><input type="text" class="form-control" ng-model="ctrl.dataLength" /></div>
            <div class="col-lg-1"><button type="submit" class="btn btn-default" ng-click="ctrl.setData(ctrl.dataLength)">set data</button></div>
            <div class="col-lg-1">index:</div>
            <div class="col-lg-1"><input type="text" class="form-control" id="indexInput" ng-model="ctrl.index" /></div>
            <div class="col-lg-1">page length:</div>
            <div class="col-lg-1"><input type="text" class="form-control" id="pageLength" ng-model="ctrl.pageLength" /></div>
        </div>

        <hr />

        <div id="vsd" virtual-scroll="item in ctrl.data" line-height="25" debug-mode="false" set-index="ctrl.index">
            <div>{{item}}</div>
        </div>

        <hr />

        <div pager-directive inp-data="ctrl.data" page-data="pageData" selected-page="selectedPage" page-length="ctrl.pageLength"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                </tr>

            </thead>
            <tbody>
                <tr ng-repeat="item in pageData">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                </tr>
            </tbody>
        </table>
        <div pager-directive inp-data="ctrl.data"  selected-page="selectedPage" page-length="ctrl.pageLength"></div>
        pageData = {{selectedPage}}

    </div>
    <script src="lib/PolifillWheelEvent.js"></script>
    <script src="lib/jquery-1.12.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <!--<script src="lib/polifillAssign.js"></script>-->
    <script src="lib/angular.min.js"></script>
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="lib/angular-route.min.js"></script>
    <!--<script src="lib/ui-scroll.js"></script>-->
    <!--<script src="lib/ui-scroll-grid.js"></script>-->

    <script src="app/app.js"></script>
    <script src="app/Services/dataService.js"></script>
    <script src="app/Services/treeService.js"></script>

    <script src="app/Directives/VirtualScroll/virtualScrollDirective.js"></script>
    <script src="app/Directives/Pager/pagerDirective.js"></script>

    <script src="app/mainController.js"></script>
    <script>angular.bootstrap("html", ['app']);</script>
</body>
</html>
