<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin:0;
            padding:0;
        }
        #vsd {
            width: 50%;
            height: 50%;
            border: solid 1px red;
        }
        a.active {
            font-weight: bold;
        }
    </style>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid" ng-controller="MainCtrl as ctrl" style="padding:20px; height: 100%;">

        <a href="#Pager" ng-class="{'active': ctrl.$location.path() == '/Pager'}">Pager</a> | 
        <a href="#VirtualScroll"  ng-class="{'active': ctrl.$location.path() == '/VirtualScroll'}">VirtualScroll</a>
        {{ctrl.$location.path()}}
        <hr />      

        <div class="row form-inline">
            <div class="col-lg-3">
                data length:
                <input type="text" class="form-control" ng-model="ctrl.dataLength" style="width: 100px;" />
                <button type="submit" class="btn btn-default" ng-click="ctrl.setData(ctrl.dataLength)">set data</button>
            </div>
            

        </div>

        <hr />

        <div style="height: 100%" ng-view> </div>





    </div>
    <script src="lib/PolifillWheelEvent.js"></script>
    <script src="lib/jquery-1.12.4.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <!--<script src="lib/polifillAssign.js"></script>-->
    <script src="lib/angular.min.js"></script>
    <!--<script src="../Scripts/angular.min.js"></script>-->
    <script src="lib/angular-route.min.js"></script>
    <!--<script src="lib/ui-scroll.js"></script>-->
    <!--<script src="lib/ui-scroll-grid.js"></script>-->

    <script src="app/app.js"></script>



    <script src="app/Services/dataService.js"></script>
    <script src="app/Services/treeService.js"></script>

    <script src="app/Directives/VirtualScroll/virtualScrollDirective.js"></script>
    <script src="app/Directives/Pager/pagerDirective.js"></script>

    <script src="app/mainController.js"></script>
    <script src="app/Sections/Pager/PagerController.js"></script>
    
    <script src="app/route.js"></script>
    
    <script>angular.bootstrap("html", ['app']);</script>
</body>
</html>
